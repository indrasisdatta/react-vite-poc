events {
    worker_connections  4096;  
    ## Default: 1024
}

http {
    server {
        listen 8080;
        server_name 127.0.0.1;
        root /usr/share/nginx/html;
        
        # location / {
        #     root /usr/share/nginx/html;
        #     index index.html index.htm;
        #     try_files $uri /index.html;
        # }

        location / {
            try_files $uri /index.html;
        }
    }
}
